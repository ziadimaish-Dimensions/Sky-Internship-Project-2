<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h4>Vacation Requests</h4>
    </div>
    <div class="col-md-6 text-end">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchTerm"
        placeholder="Search by name, duration, or salary..."
      />
    </div>
  </div>

  <!-- Select All Checkbox -->
  <div class="row">
    <div class="col-12">
      <input
        type="checkbox"
        [checked]="allSelected"
        (change)="toggleSelectAll($event)"
      />
      Select All
    </div>
  </div>

  <!-- Employee Cards -->
  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let employee of paginatedEmployees">
      <app-employee-card
        [employee]="employee"
        [searchTerm]="searchTerm"
        (approve)="onApprove($event)"
        (decline)="onDecline($event)"
        [selected]="selectedEmployees.includes(employee)"
        (selectionChange)="onSelectionChange(employee, $event)"
      ></app-employee-card>
    </div>
  </div>

  <!-- Pagination Component -->
  <app-pagination
    [totalItems]="filteredEmployees.length"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>

  <!-- View More Button -->
  <div class="text-end mt-3">
    <a routerLink="/profiles" class="btn btn-success">View More</a>
  </div>
</div>
